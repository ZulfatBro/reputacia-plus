<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P Звонки через Интернет</title>
<style>
body {
    background: #0f0f1a;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
}
textarea {
    width: 90%;
    height: 120px;
    background: #1a1a2e;
    color: #00e5ff;
    border: none;
    padding: 10px;
    margin-top: 10px;
    resize: none;
}
button {
    background: #6200ea;
    color: white;
    padding: 10px 20px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
}
button:hover {
    background: #3700b3;
}
</style>
</head>
<body>

<h1>Прямой P2P звонок через интернет</h1>
<p>Шаг 1: Один человек создаёт звонок → копирует код и отправляет другу.<br>
Шаг 2: Друг вставляет код → создаёт ответ и отправляет обратно.<br>
Шаг 3: Первый вставляет ответ → звонок соединён.</p>

<button onclick="createOffer()">Создать звонок</button><br>
<textarea id="offer" placeholder="Здесь будет код приглашения"></textarea><br>

<button onclick="createAnswer()">Ответить на звонок</button><br>
<textarea id="answer" placeholder="Вставьте сюда код, который прислали"></textarea><br>

<button onclick="applyAnswer()">Применить ответ</button>

<script>
let pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
});
let localStream;
let remoteAudio = document.createElement('audio');
remoteAudio.autoplay = true;
document.body.appendChild(remoteAudio);

// Получаем микрофон
navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    localStream = stream;
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
}).catch(err => alert("Не удалось получить микрофон: " + err));

// Когда приходят треки от друга
pc.ontrack = event => {
    remoteAudio.srcObject = event.streams[0];
};

// Когда собираются ICE-кандидаты
pc.onicecandidate = event => {
    if (!event.candidate) { // только когда кандидаты собраны
        if (pc.localDescription) {
            document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
        }
    }
};

// Создать звонок
async function createOffer() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    alert("Код приглашения готов. Отправьте его другу.");
}

// Ответить на звонок
async function createAnswer() {
    try {
        let offerCode = document.getElementById("answer").value.trim();
        if (!offerCode) return alert("Вставьте код приглашения.");
        let offer = JSON.parse(atob(offerCode));
        await pc.setRemoteDescription(offer);
        let answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        document.getElementById("offer").value = btoa(JSON.stringify(answer));
        alert("Ответ создан. Отправьте его обратно первому.");
    } catch (err) {
        alert("Ошибка при создании ответа: " + err);
    }
}

// Применить ответ
async function applyAnswer() {
    try {
        let answerCode = document.getElementById("answer").value.trim();
        if (!answerCode) return alert("Вставьте код ответа.");
        let answer = JSON.parse(atob(answerCode));
        await pc.setRemoteDescription(answer);
        alert("Соединение установлено! Можете разговаривать.");
    } catch (err) {
        alert("Ошибка при применении ответа: " + err);
    }
}
</script>

</body>
</html>
