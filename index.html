<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üí¨ P2P –ó–≤–æ–Ω–∫–∏</title>
<style>
    body {
        background: #0e0e1a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #7a5cff;
        margin-bottom: 20px;
    }
    button, input {
        padding: 10px;
        margin: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background: linear-gradient(90deg, #6a00f4, #00c3ff);
        color: white;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.85;
    }
    input {
        width: 90%;
        max-width: 400px;
        background: #1a1a2e;
        color: #00e5ff;
    }
    #connect-area {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>üí¨ P2P –ó–≤–æ–Ω–∫–∏</h1>
<p>–ü—Ä–æ—Å—Ç–æ —Å–æ–∑–¥–∞–π –∑–≤–æ–Ω–æ–∫ –∏ –¥–∞–π –¥—Ä—É–≥—É –∫–æ–¥</p>

<div id="connect-area">
    <button onclick="createCall()">–°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button><br>
    <input id="callCode" placeholder="–ö–æ–¥ –∑–≤–æ–Ω–∫–∞"><br>
    <button onclick="joinCall()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</button>
</div>

<script>
let pc, localStream, remoteAudio;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerConnection
async function initPeer() {
    pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    remoteAudio = document.createElement("audio");
    remoteAudio.autoplay = true;
    document.body.appendChild(remoteAudio);

    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    pc.ontrack = event => {
        remoteAudio.srcObject = event.streams[0];
    };
}

// –°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫
async function createCall() {
    if (!pc) await initPeer();
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    pc.onicecandidate = event => {
        if (!event.candidate) {
            document.getElementById("callCode").value = btoa(JSON.stringify(pc.localDescription));
        }
    };
}

// –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É
async function joinCall() {
    if (!pc) await initPeer();
    let code = document.getElementById("callCode").value.trim();
    if (!code) return alert("–í—Å—Ç–∞–≤—å –∫–æ–¥ –∑–≤–æ–Ω–∫–∞");

    let offer = JSON.parse(atob(code));
    await pc.setRemoteDescription(new RTCSessionDescription(offer));

    let answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥ –æ—Ç–≤–µ—Ç–∞ (–º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—Ç–Ω–æ —Å–æ–∑–¥–∞—Ç–µ–ª—é)
    pc.onicecandidate = event => {
        if (!event.candidate) {
            document.getElementById("callCode").value = btoa(JSON.stringify(pc.localDescription));
        }
    };
}
</script>

</body>
</html>
