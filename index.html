<body>

        <input type="text" id="username" placeholder="Ваше имя" required>
        <button id="joinBtn">Войти в чат</button>
    </div>

    <div id="roomDiv" style="display: none;">
        <h2>Участники чата</h2>
        <div id="usersList"></div>
        <button id="leaveBtn">Покинуть чат</button>
    </div>

    <div id="audioContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "BGGMpn8F66tOHR2q8BJDwEQtpoAV-nxysmwpMyBQlPLVciyYFQm4MdeZmAyJa2oi_ByB8-Cq--fDBKcvg2OoqPc",
            authDomain: "zulfat-9615a.firebaseapp.com",
            databaseURL: "https://zulfat-9615a-default-rtdb.firebaseio.com",
            projectId: "zulfat-9615a",
            storageBucket: "zulfat-9615a.appspot.com",
            messagingSenderId: "399179660422",
            appId: "1:399179660422:web:e7bba9be2688ac49bf2507"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM элементы
        const loginDiv = document.getElementById('loginDiv');
        const roomDiv = document.getElementById('roomDiv');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const usernameInput = document.getElementById('username');
        const usersList = document.getElementById('usersList');

        // Глобальные переменные
        let localStream;
        let peerConnections = {};
        let currentUserId;
        const roomName = 'main-room';

        // Обработчики событий
        joinBtn.addEventListener('click', joinRoom);
        leaveBtn.addEventListener('click', leaveRoom);
        window.addEventListener('beforeunload', leaveRoom);

        // Вход в комнату
        async function joinRoom() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Пожалуйста, введите имя');
                return;
            }

            try {
                // Получаем доступ к микрофону
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Создаем ID пользователя
                currentUserId = generateUserId();
                
                // Добавляем пользователя в базу данных
                await db.ref(`rooms/${roomName}/users/${currentUserId}`).set({
                    name: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    status: 'online'
                });

                // Переключаем интерфейс
                loginDiv.style.display = 'none';
                roomDiv.style.display = 'block';

                // Настраиваем слушатели
                setupListeners();
                
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка входа: ' + error.message);
            }
        }

        // Генерация ID пользователя
        function generateUserId() {
            return 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        }

        // Настройка слушателей Firebase
        function setupListeners() {
            // Слушаем изменения в списке пользователей
            db.ref(`rooms/${roomName}/users`).on('value', snapshot => {
                updateUsersList(snapshot.val());
            });

            // Обработка удаленных пользователей
            db.ref(`rooms/${roomName}/users`).on('child_removed', snapshot => {
                const userId = snapshot.key;
                removePeerConnection(userId);
            });

            // Сигнализация WebRTC
            db.ref(`rooms/${roomName}/signals`).on('child_added', async snapshot => {
                const signal = snapshot.val();
                if (signal.to !== currentUserId) return;

                try {
                    snapshot.ref.remove();
                    
                    if (signal.type === 'offer') {
                        await handleOffer(signal);
                    } else if (signal.type === 'answer') {
                        await handleAnswer(signal);
                    } else if (signal.type === 'candidate') {
                        await handleIceCandidate(signal);
                    }
                } catch (error) {
                    console.error('Ошибка обработки сигнала:', error);
                }
            });
        }

        // Обновление списка пользователей
        function updateUsersList(users) {
            if (!users) return;
            
            usersList.innerHTML = '';
            
            Object.entries(users).forEach(([userId, userData]) => {
                const userElement = document.createElement('div');
                userElement.className = 'user';
                
                const userInfo = document.createElement('div');
                userInfo.textContent = userData.name + (userId === currentUserId ? ' (Вы)' : '');
                
                const status = document.createElement('span');
                status.className = `status ${userData.status === 'online' ? 'online' : 'offline'}`;
                userInfo.appendChild(status);
                
                userElement.appendChild(userInfo);
                usersList.appendChild(userElement);
                
                // Инициируем соединение с новыми пользователями
                if (userId !== currentUserId && !peerConnections[userId] && userData.status === 'online') {
                    initiateConnection(userId);
                }
            });
        }

        // Инициирование соединения
        async function initiateConnection(userId) {
            const pc = createPeerConnection(userId);
            
            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                await db.ref(`rooms/${roomName}/signals`).push({
                    from: currentUserId,
                    to: userId,
                    type: 'offer',
                    sdp: offer,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            } catch (error) {
                console.error('Ошибка создания предложения:', error);
            }
        }

        // Создание PeerConnection
        function createPeerConnection(userId) {
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            });
            
            peerConnections[userId] = pc;
            
            // Добавляем локальный поток
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
            
            // Обработчик входящего потока
            pc.ontrack = event => {
                handleRemoteStream(userId, event.streams[0]);
            };
            
            // Обработчик ICE кандидатов
            pc.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`rooms/${roomName}/signals`).push({
                        from: currentUserId,
                        to: userId,
                        type: 'candidate',
                        candidate: event.candidate,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            };
            
            // Обработчик состояния соединения
            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                    removePeerConnection(userId);
                }
            };
            
            return pc;
        }

        // Обработка предложения соединения
        async function handleOffer(signal) {
            const pc = createPeerConnection(signal.from);
            
            try {
                await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                await db.ref(`rooms/${roomName}/signals`).push({
                    from: currentUserId,
                    to: signal.from,
                    type: 'answer',
                    sdp: answer,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            } catch (error) {
                console.error('Ошибка обработки предложения:', error);
            }
        }

        // Обработка ответа
        async function handleAnswer(signal) {
            const pc = peerConnections[signal.from];
            if (pc) {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                } catch (error) {
                    console.error('Ошибка обработки ответа:', error);
                }
            }
        }

        // Обработка ICE кандидата
        async function handleIceCandidate(signal) {
            const pc = peerConnections[signal.from];
            if (pc && signal.candidate) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                } catch (error) {
                    console.error('Ошибка добавления ICE кандидата:', error);
                }
            }
        }

        // Обработка удаленного аудиопотока
        function handleRemoteStream(userId, stream) {
            let audioElement = document.getElementById(`audio-${userId}`);
            if (!audioElement) {
                audioElement = document.createElement('audio');
                audioElement.id = `audio-${userId}`;
                audioElement.autoplay = true;
                document.body.appendChild(audioElement);
            }
            audioElement.srcObject = stream;
        }

        // Удаление PeerConnection
        function removePeerConnection(userId) {
            if (peerConnections[userId]) {
                peerConnections[userId].close();
                delete peerConnections[userId];
            }
            
            const audioElement = document.getElementById(`audio-${userId}`);
            if (audioElement) {
                audioElement.srcObject = null;
                audioElement.remove();
            }
        }

        // Выход из комнаты
        function leaveRoom() {
            if (!currentUserId) return;
            
            // Удаляем пользователя из базы данных
            db.ref(`rooms/${roomName}/users/${currentUserId}`).remove();
            
            // Закрываем все соединения
            Object.keys(peerConnections).forEach(userId => {
                removePeerConnection(userId);
            });
            
            // Останавливаем локальный поток
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Сбрасываем интерфейс
            loginDiv.style.display = 'block';
            roomDiv.style.display = 'none';
            usersList.innerHTML = '';
            currentUserId = null;
            
            // Удаляем слушатели Firebase
            db.ref(`rooms/${roomName}/users`).off();
            db.ref(`rooms/${roomName}/signals`).off();
        }
    </script>
</body>
