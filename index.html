<style>

<body>

<h1>üí¨ P2P –ó–≤–æ–Ω–∫–∏</h1>
<p>–í–≤–µ–¥–∏ –∏–º—è –∏ –ø–æ–¥–∫–ª—é—á–∏—Å—å –∫ –¥—Ä—É–≥—É –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–æ–≤</p>

<div id="login">
    <input type="text" id="myName" placeholder="–¢–≤–æ—ë –∏–º—è">
    <button onclick="start()">–í–æ–π—Ç–∏</button>
</div>

<div id="connect-area" style="display:none;">
    <p>–¢–≤–æ—ë –∏–º—è: <b id="showName"></b></p>
    <input type="text" id="friendName" placeholder="–ò–º—è –¥—Ä—É–≥–∞">
    <button onclick="callFriend()">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>

    <h3>–ö–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</h3>
    <textarea id="offer"></textarea>

    <h3>–ö–æ–¥ –æ—Ç–≤–µ—Ç–∞</h3>
    <textarea id="answer"></textarea><br>
    <button onclick="applyAnswer()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
</div>

<script>
let pc, localStream, remoteAudio;
let myName = "";

function start() {
    myName = document.getElementById("myName").value.trim();
    if (!myName) { alert("–í–≤–µ–¥–∏ –∏–º—è"); return; }

    document.getElementById("login").style.display = "none";
    document.getElementById("connect-area").style.display = "block";
    document.getElementById("showName").textContent = myName;

    initPeer();
}

function initPeer() {
    pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    remoteAudio = document.createElement("audio");
    remoteAudio.autoplay = true;

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    pc.ontrack = event => {
        remoteAudio.srcObject = event.streams[0];
    };

    pc.onicecandidate = event => {
        if (!event.candidate) {
            document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
        }
    };
}

async function callFriend() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
}

async function applyAnswer() {
    let answerCode = document.getElementById("answer").value.trim();
    if (!answerCode) return alert("–í—Å—Ç–∞–≤—å –∫–æ–¥ –æ—Ç–≤–µ—Ç–∞");

    let answer = JSON.parse(atob(answerCode));
    await pc.setRemoteDescription(new RTCSessionDescription(answer));
}

// –î–ª—è –¥—Ä—É–≥–∞: –æ–Ω –≤—Å—Ç–∞–≤–ª—è–µ—Ç –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –æ—Ç–≤–µ—Ç
document.getElementById("answer").addEventListener("paste", async function(e) {
    setTimeout(async () => {
        try {
            let offerCode = document.getElementById("answer").value.trim();
            let offer = JSON.parse(atob(offerCode));
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            let answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
        } catch (err) {
            console.error(err);
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∫–æ–¥–∞");
        }
    }, 50);
});
</script>
