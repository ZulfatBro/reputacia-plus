<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P звонок без сервера</title>
<style>
body {
    background: #0f0f1a;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
}
textarea {
    width: 90%;
    height: 120px;
    background: #1a1a2e;
    color: #00e5ff;
    border: none;
    padding: 10px;
    margin-top: 10px;
    resize: none;
}
button {
    background: #6200ea;
    color: white;
    padding: 10px 20px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
}
button:hover {
    background: #3700b3;
}
</style>
</head>
<body>

<h1>Прямой P2P звонок</h1>

<h3>Создать звонок (Offer)</h3>
<button onclick="createOffer()">Создать Offer</button><br>
<textarea id="offer" placeholder="Здесь появится код приглашения"></textarea><br>

<h3>Ответить на звонок (Answer)</h3>
<textarea id="remoteOffer" placeholder="Вставьте сюда код приглашения"></textarea><br>
<button onclick="createAnswer()">Создать Answer</button><br>
<textarea id="answer" placeholder="Здесь появится код ответа"></textarea><br>

<h3>Применить Answer</h3>
<textarea id="remoteAnswer" placeholder="Вставьте сюда код ответа"></textarea><br>
<button onclick="applyAnswer()">Применить Answer</button>

<script>
let pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
});
let localStream;
let remoteAudio = document.createElement('audio');
remoteAudio.autoplay = true;
document.body.appendChild(remoteAudio);

// Получаем микрофон
navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    localStream = stream;
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
});

// Воспроизведение удалённого аудио
pc.ontrack = event => {
    remoteAudio.srcObject = event.streams[0];
};

// Обработка ICE кандидатов
let iceCandidates = [];
pc.onicecandidate = event => {
    if(event.candidate) {
        iceCandidates.push(event.candidate);
        document.getElementById("offer").value = btoa(JSON.stringify({
            sdp: pc.localDescription,
            ice: iceCandidates
        }));
    } else {
        document.getElementById("offer").value = btoa(JSON.stringify({
            sdp: pc.localDescription,
            ice: iceCandidates
        }));
    }
};

// Создать Offer
async function createOffer() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    iceCandidates = [];
    document.getElementById("offer").value = btoa(JSON.stringify({
        sdp: offer,
        ice: iceCandidates
    }));
}

// Создать Answer
async function createAnswer() {
    let offerCode = document.getElementById("remoteOffer").value;
    if(!offerCode) return alert("Вставьте код приглашения");
    let data = JSON.parse(atob(offerCode));
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if(data.ice) {
        for(let c of data.ice) {
            await pc.addIceCandidate(new RTCIceCandidate(c));
        }
    }
    let answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    iceCandidates = [];
    document.getElementById("answer").value = btoa(JSON.stringify({
        sdp: answer,
        ice: iceCandidates
    }));
}

// Применить Answer
async function applyAnswer() {
    let answerCode = document.getElementById("remoteAnswer").value;
    if(!answerCode) return alert("Вставьте код ответа");
    let data = JSON.parse(atob(answerCode));
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if(data.ice) {
        for(let c of data.ice) {
            await pc.addIceCandidate(new RTCIceCandidate(c));
        }
    }
}
</script>

</body>
</html>
