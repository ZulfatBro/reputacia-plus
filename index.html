<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P звонки без серверов</title>
<style>
body {
    background: #0f0f1a;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
}
textarea {
    width: 90%;
    height: 120px;
    background: #1a1a2e;
    color: #00e5ff;
    border: none;
    padding: 10px;
    margin-top: 10px;
    resize: none;
}
button {
    background: #6200ea;
    color: white;
    padding: 10px 20px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
}
button:hover {
    background: #3700b3;
}
</style>
</head>
<body>

<h1>Прямой звонок без сервера</h1>
<p>Шаг 1: Один человек создаёт звонок → копирует код и отправляет другу.<br>
Шаг 2: Друг вставляет код и подключается.</p>

<button onclick="createOffer()">Создать звонок</button><br>
<textarea id="offer" placeholder="Здесь будет код приглашения"></textarea><br>

<button onclick="createAnswer()">Ответить на звонок</button><br>
<textarea id="answer" placeholder="Вставьте сюда код, который вам прислали"></textarea><br>

<button onclick="applyAnswer()">Подтвердить ответ</button>

<script>
let pc = new RTCPeerConnection();
let localStream;
let remoteAudio = document.createElement('audio');
remoteAudio.autoplay = true;

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    localStream = stream;
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
});

pc.ontrack = event => {
    remoteAudio.srcObject = event.streams[0];
};

pc.onicecandidate = event => {
    if (event.candidate) return;
    if (pc.localDescription.type === "offer") {
        document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
    } else if (pc.localDescription.type === "answer") {
        document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
    }
};

async function createOffer() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
}

async function createAnswer() {
    let offerCode = document.getElementById("answer").value;
    let offer = JSON.parse(atob(offerCode));
    await pc.setRemoteDescription(new RTCSessionDescription(offer));
    let answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
}

async function applyAnswer() {
    let answerCode = document.getElementById("answer").value;
    let answer = JSON.parse(atob(answerCode));
    await pc.setRemoteDescription(new RTCSessionDescription(answer));
}
</script>
</body>
</html>
