<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Ð§Ð°Ñ‚</title>
</head>
<body>
  <h1>ðŸŽ¥ WebRTC Ð’Ð¸Ð´ÐµÐ¾Ñ‡Ð°Ñ‚</h1>
  <input id="nickname" placeholder="Ð’Ð°Ñˆ Ð½Ð¸Ðº">
  <button onclick="join()">Ð’Ð¾Ð¹Ñ‚Ð¸</button>

  <h2>ÐŸÐ¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ð¸:</h2>
  <ul id="users"></ul>

  <h2>Ð’Ð¸Ð´ÐµÐ¾</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script>
    let ws;
    let pc;
    let nickname = "";

    async function join() {
      nickname = document.getElementById("nickname").value;
      if (!nickname) return alert("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº!");

      // Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ Ðº ÑÐµÑ€Ð²ÐµÑ€Ñƒ
      ws = new WebSocket("wss://orange-deer-allow.loca.lt");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "join", nickname }));
      };

      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "users") {
          const list = document.getElementById("users");
          list.innerHTML = "";
          data.users.forEach(u => {
            if (u !== nickname) {
              const li = document.createElement("li");
              li.innerHTML = `${u} <button onclick="call('${u}')">ÐŸÐ¾Ð·Ð²Ð¾Ð½Ð¸Ñ‚ÑŒ</button>`;
              list.appendChild(li);
            }
          });
        }

        if (data.type === "offer") {
          await startCall(false, data.from);
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", answer, to: data.from }));
        }

        if (data.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }

        if (data.type === "candidate") {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (err) {
            console.error("ÐžÑˆÐ¸Ð±ÐºÐ° ICE:", err);
          }
        }
      };
    }

    async function call(user) {
      await startCall(true, user);
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", offer, to: user }));
    }

    async function startCall(isCaller, remoteUser) {
      pc = new RTCPeerConnection();

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ 
            type: "candidate", 
            candidate: event.candidate, 
            to: remoteUser 
          }));
        }
      };

      pc.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    }
  </script>
</body>
