<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üí¨ P2P –ó–≤–æ–Ω–∫–∏</title>
<style>
    body {
        background: #0e0e1a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #7a5cff;
        margin-bottom: 20px;
    }
    button, textarea {
        padding: 10px;
        margin: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background: linear-gradient(90deg, #6a00f4, #00c3ff);
        color: white;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.85;
    }
    textarea {
        width: 90%;
        height: 100px;
        background: #1a1a2e;

        padding: 10px;
        resize: none;
    }
    #connect-area {
        margin-top: 20px;
    }
    .block {
        background: #1a1a2e;
        padding: 15px;
        margin: 15px auto;
        border-radius: 10px;
        width: 95%;
        max-width: 500px;
    }
</style>
</head>
<body>

<h1>üí¨ P2P –ó–≤–æ–Ω–∫–∏</h1>
<p>–ü—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π –∏ –≤—Å—Ç–∞–≤—å –∫–æ–¥ –∑–≤–æ–Ω–∫–∞</p>

<div id="connect-area">
    <div class="block">
        <h3>–ü–æ–∑–≤–æ–Ω–∏ –¥—Ä—É–≥—É</h3>
        <button onclick="callFriend()">–°–æ–∑–¥–∞—Ç—å –∫–æ–¥ –∑–≤–æ–Ω–∫–∞</button>
        <textarea id="offer" placeholder="–ö–æ–¥ –∑–≤–æ–Ω–∫–∞"></textarea><br>
        <button onclick="copyOffer()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>
    
    <div class="block">
        <h3>–ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫</h3>
        <textarea id="answer" placeholder="–í—Å—Ç–∞–≤—å –∫–æ–¥ –∑–≤–æ–Ω–∫–∞ –¥—Ä—É–≥–∞"></textarea><br>
        <button onclick="applyAnswer()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button onclick="copyAnswer()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–π –æ—Ç–≤–µ—Ç</button>
    </div>
</div>

<script>
let pc, localStream, remoteAudio;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerConnection
function initPeer() {
    pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    remoteAudio = document.createElement("audio");
    remoteAudio.autoplay = true;
    document.body.appendChild(remoteAudio);

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
    }).catch(err => alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err));

    pc.ontrack = event => {
        remoteAudio.srcObject = event.streams[0];
    };
}

// –°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫
async function callFriend() {
    if (!pc) initPeer();
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    pc.onicecandidate = event => {
        if (!event.candidate) {
            document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
        }
    };
}

// –ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫
async function applyAnswer() {
    if (!pc) initPeer();
    let code = document.getElementById("answer").value.trim();
    if (!code) return alert("–í—Å—Ç–∞–≤—å –∫–æ–¥ –∑–≤–æ–Ω–∫–∞");

    try {
        let offer = JSON.parse(atob(code));
        await pc.setRemoteDescription(new RTCSessionDescription(offer));

        let answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        pc.onicecandidate = event => {
            if (!event.candidate) {
                document.getElementById("answer").value = btoa(JSON.stringify(pc.localDescription));
            }
        };
    } catch (err) {
        alert("–û—à–∏–±–∫–∞: " + err);
        console.error(err);
    }
}

// –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
function copyOffer() {
    let offer = document.getElementById("offer");
    offer.select();
    document.execCommand("copy");
    alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
}

// –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç
function copyAnswer() {
    let answer = document.getElementById("answer");
    answer.select();
    document.execCommand("copy");
    alert("–û—Ç–≤–µ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
}
</script>

</body>
