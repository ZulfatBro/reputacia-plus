<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Zulfat Voice Chat</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #1e1e1e; color: #fff; }
  input, button { font-size: 16px; margin: 5px; padding: 5px; }
  #roomDiv { display: none; margin-top: 20px; }
  audio { display: block; margin: 5px 0; }
</style>
</head>
<body>

<h1>Zulfat Voice Chat</h1>

<div id="loginDiv">
  <input type="text" id="username" placeholder="Введите ваше имя"/>
  <button id="joinBtn">Войти</button>
</div>

<div id="roomDiv">
  <h2>Комната: main</h2>
  <div id="usersList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "BGGMpn8F66tOHR2q8BJDwEQtpoAV-nxysmwpMyBQlPLVciyYFQm4MdeZmAyJa2oi_ByB8-Cq--fDBKcvg2OoqPc",
  authDomain: "zulfat-9615a.firebaseapp.com",
  databaseURL: "https://zulfat-9615a-default-rtdb.firebaseio.com",
  projectId: "zulfat-9615a",
  storageBucket: "zulfat-9615a.appspot.com",
  messagingSenderId: "399179660422",
  appId: "1:399179660422:web:e7bba9be2688ac49bf2507"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const loginDiv = document.getElementById("loginDiv");
const roomDiv = document.getElementById("roomDiv");
const joinBtn = document.getElementById("joinBtn");
const usernameInput = document.getElementById("username");
const usersListDiv = document.getElementById("usersList");

let username, localStream;
let pcs = {};
let myId;
const ROOM = "main";

joinBtn.onclick = async () => {
  username = usernameInput.value.trim();
  if(!username) return alert("Введите имя");

  loginDiv.style.display = "none";
  roomDiv.style.display = "block";

  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

  const usersRef = db.ref("rooms/" + ROOM + "/users");
  myId = usersRef.push({ name: username }).key;

  // Удаляем пользователя при выходе
  window.addEventListener("beforeunload", () => {
    usersRef.child(myId).remove();
  });

  // Обновляем список пользователей
  usersRef.on("value", snap => {
    usersListDiv.innerHTML = "";
    const users = snap.val() || {};
    for (let key in users) {
      usersListDiv.innerHTML += `<div>${users[key].name}</div>`;
      if(key !== myId && !pcs[key]) {
        createOffer(key);
      }
    }
  });

  // Сигнализация
  const signalsRef = db.ref("rooms/" + ROOM + "/signals");
  signalsRef.on("child_added", async snap => {
    const data = snap.val();
    if(data.to === myId) {
      if(data.type === "offer") {
        const pc = createPeerConnection(data.from);
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        signalsRef.push({ from: myId, to: data.from, type: "answer", sdp: answer });
      } else if(data.type === "answer") {
        const pc = pcs[data.from];
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      } else if(data.type === "candidate") {
        const pc = pcs[data.from];
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    }
  });
};

function createPeerConnection(peerId) {
  const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
  pcs[peerId] = pc;

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = event => {
    if(!document.getElementById("audio_" + peerId)) {
      const audio = document.createElement("audio");
      audio.id = "audio_" + peerId;
      audio.autoplay = true;
      audio.srcObject = event.streams[0];
      roomDiv.appendChild(audio);
    }
  };

  pc.onicecandidate = event => {
    if(event.candidate) {
      db.ref("rooms/" + ROOM + "/signals").push({ from: myId, to: peerId, type: "candidate", candidate: event.candidate });
    }
  };

  return pc;
}

async function createOffer(peerId) {
  const pc = createPeerConnection(peerId);
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  db.ref("rooms/" + ROOM + "/signals").push({ from: myId, to: peerId, type: "offer", sdp: offer });
}
</script>
</body>
</html>
