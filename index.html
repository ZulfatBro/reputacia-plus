<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üí¨ P2P –ó–≤–æ–Ω–∫–∏</title>
<style>
    body {
        background: #0e0e1a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #7a5cff;
        margin-bottom: 20px;
    }
    input, button, textarea {
        padding: 10px;
        margin: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    input {
        width: 250px;
        background: #1a1a2e;
        color: #00e5ff;
    }
    button {
        background: linear-gradient(90deg, #6a00f4, #00c3ff);
        color: white;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.85;
    }
    textarea {
        width: 90%;
        height: 100px;
        background: #1a1a2e;
        color: #00e5ff;
        border-radius: 5px;
        padding: 10px;
        resize: none;
    }
    #connect-area {
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<h1>üí¨ P2P –ó–≤–æ–Ω–∫–∏</h1>
<p>–í–≤–µ–¥–∏ –∏–º—è –∏ –ø–æ–¥–∫–ª—é—á–∏—Å—å –∫ –¥—Ä—É–≥—É –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–æ–≤</p>

<div id="login">
    <input type="text" id="myName" placeholder="–¢–≤–æ—ë –∏–º—è">
    <button onclick="start()">–í–æ–π—Ç–∏</button>
</div>

<div id="connect-area">
    <p>–¢–≤–æ—ë –∏–º—è: <b id="showName"></b></p>
    
    <div>
        <h3>–ü–æ–∑–≤–æ–Ω–∏ –¥—Ä—É–≥—É</h3>
        <input type="text" id="friendName" placeholder="–ò–º—è –¥—Ä—É–≥–∞ (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)">
        <button onclick="callFriend()">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
        <textarea id="offer" placeholder="–ö–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è"></textarea>
    </div>
    
    <div>
        <h3>–ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫</h3>
        <textarea id="answer" placeholder="–í—Å—Ç–∞–≤—å –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –¥—Ä—É–≥–∞"></textarea><br>
        <button onclick="applyAnswer()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>
</div>

<script>
let pc, localStream, remoteAudio;
let myName = "";

// –í—Ö–æ–¥ –Ω–∞ —Å–∞–π—Ç
function start() {
    myName = document.getElementById("myName").value.trim();
    if (!myName) { alert("–í–≤–µ–¥–∏ –∏–º—è"); return; }

    document.getElementById("login").style.display = "none";
    document.getElementById("connect-area").style.display = "block";
    document.getElementById("showName").textContent = myName;

    initPeer();
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerConnection
function initPeer() {
    pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    remoteAudio = document.createElement("audio");
    remoteAudio.autoplay = true;
    document.body.appendChild(remoteAudio);

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
    }).catch(err => alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err));

    pc.ontrack = event => {
        remoteAudio.srcObject = event.streams[0];
    };
}

// –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞ (–ø–µ—Ä–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)
async function callFriend() {
    let offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    pc.onicecandidate = event => {
        if (!event.candidate) {
            document.getElementById("offer").value = btoa(JSON.stringify(pc.localDescription));
        }
    };
}

// –ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫ (–≤—Ç–æ—Ä–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)
async function applyAnswer() {
    let code = document.getElementById("answer").value.trim();
    if (!code) return alert("–í—Å—Ç–∞–≤—å –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è");

    try {
        let offer = JSON.parse(atob(code));
        await pc.setRemoteDescription(new RTCSessionDescription(offer));

        let answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        // –ñ–¥—ë–º ICE
        pc.onicecandidate = event => {
            if (!event.candidate) {
                document.getElementById("answer").value = btoa(JSON.stringify(pc.localDescription));
            }
        };
    } catch (err) {
        alert("–û—à–∏–±–∫–∞: " + err);
        console.error(err);
    }
}
</script>

</body>
</html>
